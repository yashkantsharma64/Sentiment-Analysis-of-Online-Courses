<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='st.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>YT Services</title>

<body>
    <img src="/static/logo.png" alt="logo" class="logo">
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="#yt">Services <span class="down-arrow"><i class="fa fa-caret-down"></i></span></a>
                <ul class="sub-heading">
                    <li><a href="yt.html">YouTube</a></li>
                    <li><a href="st.html">Static Website</a></li>

            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Sign up/Log in</a></li>
        </ul>
    </nav>  
    <section class="url-input" id="yt">
        <p class="heading">Enter Website URL</p>
        <div>
            <input type="url" id="url" placeholder="Enter URL here...">
            <button id="btn">Analyze</button>
        </div>
        <p>Sentiment Analysis Results</p>
        <div class="analytics">
            <div class="review">
                <div id="r-text">Review</div>
                <div id="r-box"></div>
            </div>
            <div class="review">
                <div id="r-text">Score</div>
                <div id="s-box"></div>
            </div>
        </div>
        <canvas id="chartId" aria-label="chart" height="350" width="580"></canvas>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
    <script src="{{ url_for('static', filename='st.js') }}"></script>
